<div class="container" [formGroup]="bookingForm">
    <div class="card-deck col-md-6" >

        <!-- card for address -->
        <div class="card colors">
            <div class="card-body">
                <div class="card-header col-md-12 pull-center">
                    <i class=" fa fa-align-justify"></i> Order Details
                </div>
                <br />
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" class="form-control" formControlName="name" class="form-control"
                           >
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">UserName is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Mobile No</span>
                        </div>
                        <input type="text" class="form-control" formControlName='phoneNumber' [pattern]="'[789][0-9]{9}'"
                        >
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        </div>
                        <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                            <div *ngIf="f.number.errors.required">Valid Mobile Number is required</div>
                        </div>
                    </div>
                </div>
                     <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Address</span>
                        </div>
                        <input type="text" class="form-control" formControlName="address"
                            placeholder="House/Flate number , House Name" 
                            >
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        </div>
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">House/Flate number , House Name</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Landmark</span>
                        </div>
                        <input type="text" class="form-control" formControlName="landmark"
                            placeholder="Landmark" >
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        </div>
                        <div *ngIf="submitted && f.landmark?.errors" class="invalid-feedback">
                            <div *ngIf="f.landmark?.errors?.required">Landmark is required</div>
                        </div>
                    </div>
                </div>
                
                <div class="row">


                    <div class="form-group col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">City</span>
                            </div>
                            <input type="text" class="form-control" formControlName="city" placeholder="City" 
                                >
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-map-marker"
                                        aria-hidden="true"></i></span>
                            </div>
                            <div *ngIf="submitted && f.city?.errors" class="invalid-feedback">
                                <div *ngIf="f.city?.errors?.required">city is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Pincode</span>
                            </div>
                            <input type="number" class="form-control" [pattern]="'[3][0-9]{5}'"
                                formControlName="pincode" placeholder="Pin Code" 
                                >
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-map-marker"
                                        aria-hidden="true"></i></span>
                            </div>
                            <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback">
                                <div *ngIf="f.pincode.errors.required">Valid pincode is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success"  (click)="placeorder(bookingForm)" > Order</button>
                
                <!-- <button class="btn btn-success" *ngIf="order" (click)="updateOrder(order.id,order)" > update Order</button> -->

            </div>
        </div>
    </div>
</div>
