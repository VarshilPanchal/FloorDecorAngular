<form class="container" [formGroup]="userlist" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-9" style="height: max-content;">
        <select formControlName="list" class="form-control" aria-selected="true"  aria-placeholder="All">
          <option>All</option>
          <option>active</option>
          <option>inactive</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="pull-left">

        <button type="submit" class="btn btn-success">User List</button>
      </div>
    </div>
    <button type="submit" routerLink="/signup" class="btn btn-success">Add new user</button>

  </div>

</form>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <!-- <th scope="col">PASSWORD</th> -->
          <th scope="col">NAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">ACTIVE</th>
          <th scope="col">DELETE</th>
          <th scope="col">EDIT</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <!-- <td>{{ user.password }}</td> -->
          <td>{{ user.username }}</td>
          <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>

          <td>
            <button class="btn btn-danger" *ngIf=" user.active "  (click)="changeStatus(user.id,user.active)">active</button>
            <button class="btn btn-danger" *ngIf=" !user.active " (click)="changeStatus(user.id,user.active)">inactive</button>
          </td>
          
          <td><button class="btn btn-danger" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i> / <i
                class="fa fa-user-times"></i></button></td>
          <td><button class="btn btn-success" (click)="updateUser(user.id)"><i class="fa fa-pencil"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
