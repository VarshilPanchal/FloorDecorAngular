<link
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    rel="stylesheet" id="bootstrap-css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"
    id="bootstrap-css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<div class="main">

   
    <section class="signup">
        <div class="container col-md-12">
            <div class="signup-content">
                <div class="signup-form">
                   
                    <h2 class="form-title">Edit  Product</h2>
                    <div class="form-group">
                        <label for="id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="number" name="id" id="id" placeholder="Product id" [(ngModel)]="product.id" />
                        <span *ngIf="!productRegistration.get('id').valid && productRegistration.get('id').touched"
                            class="help-block">
                            please enter valid id
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Product Name"
                            [(ngModel)]="product.name" />
                        <span *ngIf="!productRegistration.get('name').valid && productRegistration.get('name').touched"
                            class="help-block">
                            please enter valid name
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="image"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="imge" id="image" placeholder="Product Image URL"
                            [(ngModel)]="product.image" />
                        <span
                            *ngIf="!productRegistration.get('image').valid && productRegistration.get('image').touched"
                            class="help-block">
                            please enter valid image
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="text"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="detail" id="detail" placeholder="Product Detail" rows="6"
                            [(ngModel)]="product.productDetail"/>
                        <span
                            *ngIf="!productRegistration.get('productDetail').valid && productRegistration.get('productDetail').touched  "
                            class="help-block">
                            please enter valid detail
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="prize"><i class="zmdi zmdi-phone"></i></label>
                        <input type="number" name="prize" id="prize" placeholder="Product Prize"
                            [(ngModel)]="product.prize" />
                        <span
                            *ngIf="!productRegistration.get('prize').valid && productRegistration.get('prize').touched"
                            class="help-block">
                            please enter valid prize
                        </span>
                    </div>
                    
                    <div class="form-group form-button">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Register"
                            (click)="updateProduct()" />
                    </div>

                </div>
               
            </div>
        </div>
    </section>


</div>
